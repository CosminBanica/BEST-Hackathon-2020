<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Coronavirus Tracker Vaccines</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1><span style="color: darkgreen">Coronavirus</span> Tracker Application</h1>
    <p>This application lists the current number of cases reported around the globe</p>
    <!--<p th:text="${testName}"></p>-->

    <div class="jumbotron">
        <p class="lead">Vaccine list</p>
    </div>

    <button type="button" class="btn btn-outline-success" style="margin-right: 0.5%" th:onclick="|window.location.href='/do-alphabetical-vaccine'|">Alphabetical Order</button>
    <button type="button" class="btn btn-outline-success" th:onclick="|window.location.href='/do-ordered-vaccine'|">Descending Order</button>

    <table class="table">
        <tr>
            <th>#</th>
            <th>Vaccine</th>
            <th>Mechanism</th>
            <th>Sponsor</th>
            <th>Phase</th>
            <th>Institution</th>
            <th>Details</th>
        </tr>
        <tr th:each="vaccineStat : ${vaccineStats}">
            <td th:text="${vaccineStat.getNr()}"></td>
            <td th:text="${vaccineStat.getCandidate()}"></td>
            <td th:text="${vaccineStat.getMechanism()}"></td>
            <td th:text="${vaccineStat.getSponsor()}"></td>
            <td th:text="${vaccineStat.getPhase()}"></td>
            <td th:text="${vaccineStat.getInstitution()}"></td>
            <td><a th:href="@{/country (id=${vaccineStat.getId()})}">Details</a></td>
        </tr>
    </table>
</div>
</body>

</html>
