<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Coronavirus Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link th:href="@{/styles/index.css}" rel="stylesheet" />
    <link th:href="@{/styles/reported-cases.css}" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="topnav">
        <a class="homebutton" th:onclick="|window.location.href='/'|">Home</a>
        <a class="topbutton" th:onclick="|window.location.href='/reported-cases'|">Reported Cases</a>
        <a class="topbutton" th:onclick="|window.location.href='/vaccines'|">Vaccines</a>
        <a class="topbutton" th:onclick="|window.location.href='/news'|">Vaccines</a>
        <a class="topbutton" th:onclick="|window.location.href='/tweets'|">Vaccines</a>
        <a class="topbutton" href="#about">About</a>
    </div>
<div class="container">
    <h1 class="pageTitle"><span style="color: darkgreen">Coronavirus</span> updated statistics</h1>

    <div class="jumbotron" style="background-color: #3c6634; color: white">
        <h1 class="display-4" th:text="${totalReportedCases}"></h1>
        <p class="lead">Total cases reported since today</p>
        <hr class="my-4">
        <h1 class="display-4" th:text="${totalNewCases}"></h1>
        <p class="lead">Total new cases</p>
    </div>

    <button type="button" class="btn btn-outline-success" style="margin-right: 0.5%" th:onclick="|window.location.href='/do-alphabetical'|">Alphabetical Order</button>
    <button type="button" class="btn btn-outline-success" th:onclick="|window.location.href='/do-ordered'|">Order by new Cases</button>

    <table class="table">
        <tr>
            <th>Position</th>
            <th>Country</th>
            <th>State</th>
            <th>Total Cases</th>
            <th>New Cases</th>
            <th>Cases Growth Rate</th>
            <th>Total Deaths</th>
            <th>New Deaths</th>
            <th>Statistics</th>
        </tr>
        <tr th:each="locationStat : ${locationStats}">
            <td th:text="${locationStat.getPosition()}"></td>
            <td th:text="${locationStat.getCountry()}"></td>
            <td th:text="${locationStat.getState()}"></td>
            <td style="text-align: center" th:text="${locationStat.showNumber(locationStat.getLatestTotalCases())}"></td>
            <td style="text-align: center" th:text="${locationStat.showNumber(locationStat.getDelta())}"></td>
            <td style="text-align: center" th:text="${locationStat.getIncShow()}"></td>
            <td style="text-align: center" th:text="${locationStat.showNumber(deathStats.get(locationStat.getId()).getTotal())}"></td>
            <td style="text-align: center" th:text="${locationStat.showNumber(deathStats.get(locationStat.getId()).getLastIncrease())}"></td>
            <td style="text-align: center"><a th:href="@{/country (id=${locationStat.getId()})}">View</a></td>
        </tr>
    </table>
</div>
</body>

</html>
